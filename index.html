<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row">
        <header>
            <h1>Password Generator</h1>
        </header>
    </div>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <h2>Generate Password</h2>
                <div class="passwordBox" style="width:100%; height:100%; border:3px dashed lightgrey;"> <span id="passwordArea">Your Secure
                    Password</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <button id="generatePassword">Generate password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
